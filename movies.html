  <script type="text/javascript">
    function openit(id){
      if(id=="allpro"){t1="mpro";t2="tpro";t3="tgpro";t4="hpro"}
      else if (id=="mpro"){t1="allpro";t2="tpro";t3="tgpro";t4="hpro";}
      else if (id=="tpro"){t1="allpro";t2="mpro";t3="tgpro";t4="hpro";}
      else if (id=="tgpro"){t1="allpro";t2="tpro";t3="tpro";t4="hpro";}
      else if (id=="hpro"){t1="allpro";t2="tpro";t3="tgpro";t4="tgpro";}
      closeit(t1,t2,t3,t4);
      x=document.getElementById(id);
      x.className="open";
    }
    function closeit(t1,t2,t3,t4){
      x=document.getElementById(t1);
      y=document.getElementById(t2);
      z=document.getElementById(t3);
      a=document.getElementById(t4);
      x.className="closed";y.className="closed";z.className="closed";a.className="closed";
    }
    function highlight(a){
      x=document.getElementsByClassName(a);
      x.style.borderTop="solid thin green";
    }
  </script>
